 <!DOCTYPE html>
 <html lang="en-us">
 <head>
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta charset="UTF-8">
 
   <title>Dashboard | Blocbox</title>
 
   <!-- Google Fonts -->
   <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic|Varela+Round' rel='stylesheet' type='text/css'>
 
   <!-- CSS -->
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/font-awesome.css">
 
 </head>

  <body class="dashboard">

<!--Top Nav-->
<header id="top-nav" class="top-nav">
   <a href="#" class="site-logo"><img src="images/logo white.png" /></a>
   <div class="search-bar">
      <i class="fa fa-search"></i> Search

   </div>
   <div class="settings">
      <img src="images/avatar.png">
      <p>Hank C.</p>
   </div>
</header>

   <!-- LEFT NAV -->
   <nav id="left-nav" class="left-nav">
     
     <div class="items">
       <p>Items</p>
       <ul>
         <li><a href="#"><img src="images/logo.png"></i> BlocBox</a></li>
         <li><a href="#"><i class="fa fa-clock-o"></i> Recent Items</a></li>
         <li><a href="#"><i class="fa fa-share-alt"></i> Shared</a></li>
         <li><a href="#"><i class="fa fa-heart"></i> Favorite</a></li>
         <li><a href="#"><i class="fa fa-trash"></i> Trash</a></li>
       </ul>
       <p>Boxes</p>
       <ul>
         <li><a href="#"><i class="fa fa-inbox"></i> Landing Pages</a></li>
         <li><a href="#"><i class="fa fa-inbox"></i> BB Photos</a></li>
         <li><a href="#"><i class="fa fa-plus-square-o"></i> Add a new box</a></li>
       </ul>
         <p>Collaborators</p>
       <ul>
         <li><a href="#"><i class="fa fa-envelope"></i> Messages</a></li>
         <li><a href="#"><i class="fa fa-users"></i> Teams</a></li>
         <li><a href="#"><i class="fa fa-user-plus"></i> Invite</a></li>
         <li><a href="#"><i class="fa fa-gear"></i> Manage</a></li>
       </ul>
     </div>

   </nav>

<main role="main">
<!--Content Nav-->
   <section class="content-nav">
      <ul class="filters">
         <li><a href="#"><i class="fa fa-th-large"></i> All Items</a></li>
         <li><a href="#"><i class="fa fa-file-o"></i> Notes</a></li>
         <li><a href="#"><i class="fa fa-picture-o"></i> Images</a></li>
         <li><a href="#"><i class="fa fa-link"></i> Links</a></li>
       </ul>
   </section>


   <!-- Content-->
   <section class="content">
     <div class="container">
       <div class="header">
         <h1>All Items</h1>
         <a href="#" class="btn">+ Add</a>
       </div>
     </div>
     <div class="container">
       <div class="content-item">
         <img src="images/bar.jpg">
         <div class="item-box">
         </div>
       </div>
       
       <div class="content-item">
         <div class="item-box">
            <img src="images/people.jpg">
         </div>
       </div>
       
       <div class="content-item">
         <div class="item-box">
            <img src="http://41.media.tumblr.com/0390d80d6c8cc4a7096033182a4bfe8a/tumblr_ndyvukSjNl1tubinno1_1280.jpg">
         </div>
       </div>
       
       
       <div class="content-item">
         <div class="item-box">
            <img src="http://41.media.tumblr.com/fddb3f2b0bdf390efd7ea87372e75fa5/tumblr_ndyg3pYbKW1tubinno1_1280.jpg">
         </div>
       </div>
       
     </div>
   </section>
</main>




 </body>
 </html>
